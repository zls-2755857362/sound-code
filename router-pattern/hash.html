<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="#/detail">跳转到详情</a>
    <a href="#/home">跳转到home</a>
    <a href="#/list">跳转到商品页</a>
    <div id="box"></div>
</body>
<script>
    class Router{
        constructor({routes}){
            this.routes=routes
            this.box=document.querySelector("#box")
            this.init()
        }
        init(){
            window.addEventListener("hashchange",()=>{
                let hasname=window.location.hash.slice(1)
                console.log(hasname)
                this.updateView(hasname)
                
            })
            window.addEventListener("load",()=>{
                let hasname=window.location.hash.slice(1)
                console.log(hasname)
                this.updateView(hasname)
                
            })
        }
        updateView(path){
            let content=this.routes.filter(item=>item.path===path)
            console.log(content);
            
            this.box.innerHTML=content[0].component
        }
    }
    new Router({
        routes:[
            {
                path:"/detail",
                component:"详情"
            },
            {
                path:"/home",
                component:"首页"
            },
            {
                path:"/list",
                component:"商品"
            }
        ]
    })
</script>
</html>
